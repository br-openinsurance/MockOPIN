                description: "Nmero do Processo Susep das Coberturas"
                type: array
                items:
                  type: string
                  maxLength: 50
              updatingIndex:
                description: ndice de atualizao dos valores do contrato
                type: string
                example: IPCA
                enum: [
                  IPCA,
                  IGP_M,
                  INPC,
                  OUTROS,
                  NAO_SE_APLICA
                ]
              updatingIndexOthers:
                description: Descrio para quando o tipo de ndice de atualizao for outros.
                type: string
              updatingPeriodicity:
                description: Periodicidade de atualizao
                type: string
                example: ANUAL
                enum: [
                  ANUAL,
                  OUTROS
                ]
              updatingPeriodicityOthers:
                description: Descrio para quando a periodicidade de atualizao for outros.
                type: string
                example: MENSAL
              coverages:
                type: array
                description: Lista que agrupa os dados de coberturas.
                items:
                  $ref: '#/components/schemas/QuotePatrimonialHomeResultCoverage'
              assistances:
                type: array
                description: Lista que agrupa dados de assistncias.
                items:
                  $ref: '#/components/schemas/QuoteResultAssistance'    
