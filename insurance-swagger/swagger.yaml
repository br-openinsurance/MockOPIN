    QuotePatrimonialHome:
      type: object
      description: Objeto que agrupa todas as informaes da cotao. Condicional ao pedido de cotao j ter sido aceita.
      required:
        - quoteCustomer
        - quoteData
        - quotes
      properties:
        quoteCustomer:
          $ref: '#/components/schemas/QuoteCustomer'
