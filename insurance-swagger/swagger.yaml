      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - consentId
            - expirationDateTime
            - quoteCustomer
            - quoteData
          properties:
            consentId:
              description: |
                O consentId é o identificador único do consentimento e deverá ser um URN - Uniform Resource Name.  
                Um URN, conforme definido na [RFC8141](https://tools.ietf.org/html/rfc8141) é um Uniform Resource 
                Identifier - URI - que é atribuído sob o URI scheme "urn" e um namespace URN específico, com a intenção de que o URN 
                seja um identificador de recurso persistente e independente da localização.  
                Considerando a string urn:initiator:C1DD93123 como exemplo para consentId temos:
                - o namespace(urn)
                - o identificador associado ao namespace da instituição transnmissora (initiator) 
                - o identificador específico dentro do namespace (C1DD93123).  
                Informações mais detalhadas sobre a construção de namespaces devem ser consultadas na [RFC8141](https://tools.ietf.org/html/rfc8141).
              type: string
              pattern: ^urn:[a-zA-Z0-9][a-zA-Z0-9-]{0,31}:[a-zA-Z0-9()+,\-.:=@;$_!*'%\/?#]+$
              maxLength: 256
              example: urn:initiator:C1DD93123
            expirationDateTime:
              description: Data e hora de expiração da permissão. De preenchimento obrigatório, reflete a data limite de validade do consentimento.
                Uma string com data e hora conforme especificação RFC-3339, sempre com a utilização de timezone UTC(UTC time format).
              type: string
              format: date-time
              pattern: (\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
              example: '2021-05-21T08:30:00Z'
              maxLength: 20
            quoteCustomer:
              $ref: '#/components/schemas/QuoteCustomerData'
            historicalData:
              type: object
              description: Objeto que agrupa todos dados históricos do cliente.
              properties:
                customer:
                  $ref: "#/components/schemas/QuoteCustomerData"
                policies:
                  $ref: '#/components/schemas/PolicyDataPersonLead'
            quoteData:
              $ref: '#/components/schemas/QuoteDataPersonLead'
            quoteCustomData:
              $ref: '#/components/schemas/QuoteCustomData'
