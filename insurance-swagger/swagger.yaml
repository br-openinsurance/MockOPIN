                description: "Nmero do Processo Susep das Coberturas"
                type: array
                items:
                  type: string
                  maxLength: 50
                  example: 'XXXXXXX1234'
              updatingIndex:
                description: ndice de atualizao dos valores do contrato
                type: string
                example: IPCA
                enum: [
                  IPCA,
                  IGP_M,
                  INPC,
                  OUTROS,
                  NAO_SE_APLICA
                ]
              updatingIndexOthers:
                type: string
                description: Descrio para quando o tipo de ndice de atualizao for outros.
              updatingPeriodicity:
                description: Periodicidade de atualizao
                type: string
                example: ANUAL
                enum: [
                  ANUAL,
                  OUTROS
                ]
              updatingPeriodicityOthers:
                type: string
                description: Descrio para quando o tipo de periodicidade de atualizao for outros.
                example: MENSAL
              coverages:
                type: array
                description: Lista que agrupa os dados de coberturas.
                items:
                  $ref: '#/components/schemas/ResultQuotePatrimonialDiverseRisksCoverage'
              assistances:
                type: array
                description: Lista que agrupa dados de assistncias.
                items:
                  $ref: '#/components/schemas/QuoteResultAssistance'    
              premiumInfo:
                $ref: '#/components/schemas/QuoteResultPremium'  
        quoteCustomData:
          $ref: '#/components/schemas/QuoteCustomData'
          
