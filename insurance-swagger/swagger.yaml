    QuotePatrimonialCondominium:
      type: object
      required:
        - quoteCustomer
        - quoteData
        - quotes
      properties:
        quoteCustomer:
          $ref: '#/components/schemas/QuoteCustomer'
        quoteData:
          $ref: '#/components/schemas/QuoteDataPatrimonialCondominium'
        quotes:
          type: array
          minItems: 1
          description: Lista de cotaes enviadas pela seguradora.
          items:
            required:
              - premiumInfo
              - coverages
              - quoteDateTime
              - insurerQuoteId
            type: object
            description: Informaes da cotao enviada pela seguradora
            properties:
              insurerQuoteId:
                type: string
                description: |
                  Id da proposta da segurada
              quoteDateTime:
                type: string
                format: date-time
                pattern: '^(\d{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
                example: "2023-05-21T08:30:00Z"
                description: Data e hora da cotao
              susepProcessNumbers:
                description: "Nmero do Processo Susep das Coberturas"
                type: array
                items:
                  type: string
                  maxLength: 50
              updatingIndex:
                description: ndice de atualizao dos valores do contrato
                type: string
                example: IPCA
                enum: [
                  IPCA,
                  IGP_M,
                  INPC,
                  OUTROS,
                  NAO_SE_APLICA
                ]
              updatingIndexOthers:
                description: Campo para descrever o indice de atualizao quando for outros
                type: string
                maxLength: 100
              updatingPeriodicity:
                description: Periodicidade de atualizao
                type: string
                example: ANUAL
                enum: [
                  ANUAL,
                  OUTROS
                ]
              updatingPeriodicityOthers:
                description: Campo para descrever a periodicidade do indice de atualizao quando for outros
                type: string
                maxLength: 100    
              coverages:
                type: array
                description: Lista que agrupa os dados de coberturas.
                items:
                  $ref: '#/components/schemas/ResultQuotePatrimonialCondominiumCoverage'
              assistances:
                type: array
                description: Lista que agrupa dados de assistncias.
                items:
                  $ref: '#/components/schemas/QuoteResultAssistance'    
              premiumInfo:
                $ref: '#/components/schemas/QuoteResultPremium'
        quoteCustomData:
          $ref: '#/components/schemas/QuoteCustomData'

